<!DOCTYPE html>
<html>
<head>
	<title>Nikolaj Kappler</title>
	<meta charset="utf-8">
	<meta name="description" content="Webseite von Nikolaj Kappler.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet"> 
	<style type="text/css">
		* {
			box-sizing: border-box;
			color: #dddddd;
		}

		html, body {
			height:100%;
			margin: 0;
		}
		body {
			/* Background pattern from Toptal Subtle Patterns */
			background-image: url("./dist/img/black-Linen.png");
		}

		#root {
			height: 100%;
		}

		.splitter {
			display: flex;
			flex-wrap: wrap;
			width: 100%;
			max-width: 1500px;
			margin: auto;
			min-height: 100%;
			align-content: center;
			justify-content: space-around;
		}

		.item {
			padding: 20px;
			width: 100%;
			max-width: 500px;
		}

		h1, p {
			text-align: center;
			font-family: sans-serif;
		}

		p {
			font-size: 24px;
			font-family: 'Raleway';
		}

		h1, h2 {
			font-family: 'Lobster', cursive;
			font-size: 80px;
			margin: 10px;
		}
		h2 {
			font-size: 40px;
		}

		img {
			margin: auto;
			display: block;
			max-width: 450px;
			width: 100%;
			padding-right:20px;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		input, textarea { 
			border: 1px solid #ddddff;
			box-shadow: 0 0 10px 1px rgba(50,150,255,0.5);
			background: rgba(50,150,255,0.1);
			line-height: 30px;
			margin: 10px;
			padding: 0 10px;
			resize: none;
			height:30px;
			font-family: 'Raleway';
		}

		textarea {
			height: auto;
		}

		input[type="submit"]:hover {
			cursor: pointer;
			background: rgba(50,150,255,0.3);
		}

		.glasspane {
			position: relative;
		}
		.glasspane::after {
			display: inline-block;
			content: '';
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			position: absolute;
			pointer-events: all;
		}
		.glasspane * {
			pointer-events: none;
		}

	</style>	
</head>
<body>
<div id="root"></div>
<script src="./dist/bundle.js"></script>
</body>
</html>
