<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: unset;
        }

        svg {
            transition: margin 2s linear .3s;
        }

        path {
            display: inline-block;
            margin: 0;
            transition: .3s ease-out;
        }

        svg.r,
        svg.r path {
            transition: none;
        }

        svg.l path {
            transform: translateX(-100vw);
            transition-timing-function: ease-in;
        }

        svg.r path {
            transform: translateX(100vw);
        }

        path:nth-child(2) {
            transition-delay: .15s;
        }

        path:nth-child(3) {
            transition-delay: .3s;
        }

        path:nth-child(4) {
            transition-delay: .45s;
        }

        h4 {
            font-family: monospace;
            font-weight: normal;
            font-size: 20px;
        }
    </style>
</head>
